<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>CyberPetsAi Trainer *Lite</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: lightgray;
      border: 2px solid black;
      touch-action: none;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      z-index: 10;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      background-color: #444;
      color: #fff;
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      min-width: 80px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #666;
    }

    .status-bar {
      margin-top: 4px;
      height: 6px;
      border-radius: 3px;
      background: #333;
      width: 100%;
      overflow: hidden;
    }

    .status-bar::after {
      content: "";
      display: block;
      height: 100%;
      background: limegreen;
      width: 100%;
      transition: width 0.2s;
    }

    .green::after { background: limegreen; }
    .red::after { background: red; }
    .blink-red::after {
      background: red;
      animation: blink 1s infinite;
    }
    .blink-green::after {
      background: limegreen;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #trainingProgressContainer {
      width: 100%;
      height: 10px;
      background: #333;
      margin-top: 5px;
      border-radius: 4px;
    }

    #trainingProgressBar {
      width: 0%;
      height: 100%;
      background: yellow;
      border-radius: 4px;
    }

    #globalHealthContainer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 200px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    #globalHealthBar {
      width: 100%;
      height: 100%;
      background: limegreen;
      transition: width 0.2s;
    }

    #criticalWarning {
      position: absolute;
      bottom: 30px;
      right: 10px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <div class="btn-group">
      <button class="btn" id="btnTrain" tabindex="1">üîå Train</button>
      <div class="status-bar" id="trainBar"></div>
    </div>
    <div class="btn-group">
      <button class="btn" id="btnSleep" tabindex="2">üò¥ Sleep</button>
      <div class="status-bar" id="sleepBar"></div>
    </div>
    <div class="btn-group">
      <button class="btn" id="btnWash" tabindex="3">üõÅ Wash</button>
      <div class="status-bar" id="washBar"></div>
    </div>
    <div class="btn-group">
      <button class="btn" id="btnPlay" tabindex="4">üéÆ Play</button>
      <div class="status-bar" id="playBar"></div>
    </div>
    <div class="btn-group">
      <button class="btn" id="btnConnect" tabindex="5" disabled>üîå Connect Wallet</button>
      <div id="trainingProgressContainer">
        <div id="trainingProgressBar"></div>
      </div>
    </div>
  </div>

  <div id="globalHealthContainer">
    <div id="globalHealthBar"></div>
  </div>

  <div id="criticalWarning">‚ö†Ô∏è Critical Health!</div>

  <script type="module">
    import './game.js';
    import { mintPrize } from './walletconnect.js';
    // Call mintPrize() when needed in your logic
  </script>
</body>
</html>
